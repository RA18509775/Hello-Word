name: CI Pipeline for HTML and Auto-Merge

# Rodar quando um pull request for criado ou atualizado
on:
  pull_request:
    branches:
      - main

jobs:
  test-html:
    runs-on: ubuntu-latest

    steps:
      # Fazer o checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v2

      # Instalar HTMLHint para validar o HTML
      - name: Install HTMLHint
        run: npm install -g htmlhint

      # Validar o index.html com HTMLHint
      - name: Validate HTML with HTMLHint
        run: htmlhint index.html

  # Se o HTML passar no teste, faça o merge automaticamente
  auto-merge:
    needs: test-html
    runs-on: ubuntu-latest

    steps:
      - name: Auto-Merge
        uses: actions/github-script@v4
        with:
          script: |
            const pullRequestNumber = context.payload.pull_request.number;
            github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pullRequestNumber
            });

  # Deploy após o merge
  deploy:
    needs: auto-merge
    runs-on: ubuntu-latest

